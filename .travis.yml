language: node_js
node_js:
  - "12.14.1"

cache:
  directories:
    - "node_modules"

before_install:
  - npm install -g grunt-cli node-gyp@latest
  - npm list -g node-gyp
  - PREFIX="$(npm prefix -g)" && $(npm config set node_gyp "$PREFIX/lib/node_modules/node-gyp/bin/node-gyp.js")

install:
  - npm install

script:
  - npm run lint

deploy:
  skip_cleanup: true
  provider: script
  script: node deploy.js
  on:
    branch: v5
