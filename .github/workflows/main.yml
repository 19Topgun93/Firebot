name: "Firebot Testing"

on:
  push:
    branches:
      - master
      - v5

jobs:
  test:
    name: "Lint and test scss"
    runs-on: "windows-latest"
    steps:

      # clone master branch
      - uses: "actions/checkout@v2"
      
      # install python
      - uses: "actions/setup-python@v1"
        with:
          python-version: "2.7"
          
      # install nodejs and npm
      - uses: "actions/setup-node@v1"
        with:
          node-version: "10.x"

      - name: Setup Windows Build Tools
        run: npm install --global --production windows-build-tools@4.0.0
      
      - name: Prep for node-gyp
        run: npm config set msvs_version 2015
      
      - name: Install node-gyp
        run: npm install --global --production node-gyp

      - name: Install dependencies
        run: npm install

      - name: Run Linter
        run: npx eslint . --quiet
      
      - name: Compile scss into css
        run: |
          npx node-sass --quiet --source-map=false ./gui/scss/ --output=./gui/css
          npx node-sass --quiet --source-map=false ./resources/overlay/scss/ --output=./resources/overlay/css/



  # Only runs if 'test' job passes and we're on the master branch
  winbuild:
    name: "Build Windows installer"
    runs-on: "windows-latest"
    needs: test
    if: github.ref == 'refs/heads/master'
    steps:
      # clone master branch
      - uses: "actions/checkout@v2"
      
      # install python
      - uses: "actions/setup-python@v1"
        with:
          python-version: "2.7"
          
      # install nodejs and npm
      - uses: "actions/setup-node@v1"
        with:
          node-version: "10.x"

      - name: Setup Windows Build Tools
        run: npm install --global --production windows-build-tools@4.0.0
      
      - name: Prep for node-gyp
        run: npm config set msvs_version 2015
      
      - name: Install node-gyp
        run: npm install --global --production node-gyp

      - name: Install dependencies
        run: |
          npm install --global --production grunt-cli
          npm install

      - name: Build Windows Installer
        run: npx grunt compile win64



  # Only run if 'test' job passes and we're on the master branch
  linuxbuild:
    name: "Build Linux Tarball"
    runs-on: "ubuntu-latest"
    needs: test
    if: github.ref == 'refs/heads/master'
    steps:
      # clone master branch
      - uses: "actions/checkout@v2"
      
      # install python
      - uses: "actions/setup-python@v1"
        with:
          python-version: "2.7"
          
      # install nodejs and npm
      - uses: "actions/setup-node@v1"
        with:
          node-version: "10.x"