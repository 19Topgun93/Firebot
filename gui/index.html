<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Firebot Remastered</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>
  <body>

    <div id="header">
      <div class="main-image">
          <a href="#main-menu" class="menu-toggle menu-hamburger">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </a>
      </div>
    </div>

    <!-- Main Menu -->
    <div id="main-menu">
      <div class="navigation">
        <ul>
          <li><a data="start" href="#">Home</a></li>
          <li><a data="login" href="#">Login</a></li>
          <li><a data="interactive" href="#">Boards</a></li>
          <li><a data="logger" href="#">Log</a></li>
          <li><a data="bug-report" href="#">Bug Report</a></li>
          <li><a data="credits" href="#">Credits</a></li>
        </ul>
      </div>
    </div>

    <!-- Button Menu -->
    <div id="button-menu">
      <div class="button-general-settings">
        <div class="button-id button-section">
          <label>Button ID</label>
          <input type="text" placeholder="1">
        </div>
        <div class="button-type button-section">
          <label>Type</label>
          <select>
            <option value="game-controls">Game Control</option>
          </select>
        </div>
        <div class="button-cooldown button-section">
          <label>Cooldown</label>
          <input type="text" placeholder="120">
        </div>
        <div class="button-cooldown-buddies button-section">
          <label>Cooldown Buttons</label>
          <input type="text" placeholder="1,3,10">
        </div>
        <div class="button-notes button-section">
          <label>Notes</label>
          <input type="text" placeholder="Fart Sound">
        </div>
      </div>
      <div class="button-specific-settings">
        <!-- These divs are shown based on the selected button type -->
        
        <div class="button-game-controls">

        </div>

      </div>
      <div class="button-save-close">
        <a href="#button-menu"><button onclick="$.sidr('close', 'button-menu');">Save</button></a>
        <a href="#button-menu"><button onclick="$.sidr('close', 'button-menu');">Cancel</button></a>
      </div>
    </div>




    <!-- Start Content -->
    <div id="content">
    
      <section class="start page current">
        <div class="main-content">
            <img src="./images/logo.jpg" class="logo">
            <h1>Firebot</h1>
            <p>Interactivity for Beam.pro</p>
            <a href="#main-menu" class="menu-toggle"><button>Start</button></a>
        </div>
      </section>

      <section class="login page">
        <div class="main-content">
            <div class="streamer">
              <div class="avatar"><img src="./images/placeholders/default.jpg" class="streamer-avatar"></div>
              <div class="username"><h2>Streamer</h2></div>
              <div class="loginOrOut">
                <button class="streamer-login" data="streamer" status="login">Login</button>
              </div>
            </div>
            <div class="bot">
              <div class="avatar"><img src="./images/placeholders/default.jpg" class="bot-avatar"></div>
              <div class="username"><h2>Bot</h2></div>
              <div class="loginOrOut">
                <button class="bot-login" data="bot" status="login">Login</button>
              </div>
            </div>
            <div class="botType">
              <p>What type of bot are you running?</p>
              <select>
                <option>Scorpbot</option>
                <option>Scottybot</option>
              </select>
            </div>
            <div class="login-save">
              <button>Save</button>
            </div>
        </div>
      </section>

      <section class="interactive page">
        <div class="main-content">
            <div class="interactive-top">
                <select>
                  <option>one</option>
                  <option>two</option>
                </select>
                <button>Load Board</button>
                <button>New Board</button>
                <button class="add-new-button">New Button</button>
            </div>
            <div class="interactive-buttons">
                <div class="iButton">
                  <div class="button-title">
                    <div class="button-log button-icon">
                      <a href="#">
                        <i class="fa fa-list" aria-hidden="true"></i>
                      </a>
                    </div>
                    <div class="button-edit button-icon">
                      <a href="#">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                      </a>
                    </div>
                    <div class="button-id button-icon">
                      <span>ID:0</span>
                    </div>
                    <div class="button-del button-icon">
                      <a href="#">
                        <i class="fa fa-minus-circle" aria-hidden="true"></i>
                      </a>
                    </div>
                  </div>
                  <div class="button-content">
                    <div class="type">API: Dog Facts</div>
                    <div class="notes">(Notes Here)</div>
                  </div>
                </div>
            </div>
            <div class="interactive-save">
              <button>Save</button>
            </div>
        </div>
      </section>

      <section class="logger page">
        <div class="main-content">
            Logger coming soon...
        </div>
      </section>

      <section class="bug-report page">
        <div class="main-content">
            Bug Report info coming soon...
        </div>
      </section>

      <section class="credits page">
        <div class="main-content">
            Credits page coming soon....
        </div>
      </section>


    </div> <!-- End Content -->

    <div class="hidden" style="display:none"></div>
  </body>

  <script>
    // Require other files here.
    window.$ = window.jQuery = require('jquery');
    require('./js/jquery.sidr.min.js');
    require('./js/global.js');
    require('./js/login.js');
    require('./js/interactive-board.js');
  </script>
</html>
