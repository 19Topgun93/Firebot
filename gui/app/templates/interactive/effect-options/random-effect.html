<p>This effect will run a random effect from the list below.</p>

<eos-container header="Effects">
    <div ng-if="effect.effectList == null || effect.effectList.length < 1" class="muted">No effects added.</div>
    <ul>
        <li ng-repeat="randEffect in effect.effectList"><b>{{randEffect.type}}</b></li>
    </ul>
    <button class="btn-sm btn-primary" style="margin-top: 10px;" ng-click="showEditEffectListModal()">Edit Effects</button>
</eos-container>
