<eos-container>
    <p>This effect will run a random effect from the list below.</p>

    <effect-list effects="effect.effectList" 
        trigger="{{trigger}}" 
        update="effectListUpdated(effects)"
        header="Effects"
        header-classes="h4"
        effect-container-classes="effect-setting-content" 
        modalId="{{modalId}}"
        is-array="true"></effect-list>
</eos-container>
