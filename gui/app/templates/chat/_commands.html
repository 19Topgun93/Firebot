<div style="min-width: 500px;">
    <uib-tabset active="selectionCommandSection">
        <!--Create a tab for each control type -->
        <uib-tab index="1" heading="System Commands">
        </uib-tab>
        <uib-tab index="2" heading="Custom Commands">
            <div style="margin: 15px 0;">
                <button ng-click="openAddOrEditCustomCommandModal()" class="btn btn-primary"><i class="fas fa-plus-circle" style="margin-right:5px;"></i> New Custom Command</button>
            </div>
            <table class="fb-table">
                <thead>
                    <tr>
                        <th style="width:5%"></th> 
                        <th>TRIGGER</th> 
                        <th>COOLDOWNS</th> 
                        <th>PERMISSIONS</th>
                        <th></th> 
                        <th></th> 
                    </tr> 
                </thead> 
                <tbody> 
                    <tr ng-repeat="command in commandsService.getCustomCommands()">
                        <td style="text-align: center;">
                            <span style="color: #2aa1c0; font-size: 20px;">
                                <i class="fas fa-play-circle clickable"></i>
                            </span>
                        </td> 
                        <td>{{command.trigger}}</td>
                        <td>
                            <i class="fal fa-globe"></i>{{command.cooldown.global}} <i class="fal fa-user"></i>{{command.cooldown.user}}
                        </td>
                        <td>None</td>
                        <td><span class="status-dot" ng-class="{'active': command.active, 'notactive': !command.active}"></span> {{command.active ? "Active" : "Disabled"}}</td>  
                        <td>
                            <div style="text-align: right;">
                                    <div uib-dropdown uib-dropdown-toggle class="pull-right">
                                        <span class="noselect clickable" style="font-size: 30px"><i class="fal fa-ellipsis-h"></i></span>
                                        <ul class="dropdown-menu" uib-dropdown-menu>
                                            <li>
                                                <a href ng-click="openAddOrEditCustomCommandModal(command)">Edit</a>
                                            </li>
                                            <li>
                                                <a href ng-click="">{{command.active ? 'Disable' : 'Enable'}}</a>
                                            </li>
                                            <li>
                                                <a href ng-click="$ctrl.removeAllEffects()" style="color:red">Delete</a>
                                            </li>
                                        </ul>
                                    </div>
                            </div>                       
                        </td> 
                    </tr>
                </tbody>
            </table>
        </uib-tab>
        <uib-tab index="3" heading="Timers">
        </uib-tab>
    </uib-tabset>
</div>
