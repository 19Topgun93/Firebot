
<div style="display:flex;flex-direction: row;align-items: center;margin-bottom: 10px;">
    <span style="text-transform: uppercase;font-weight: 200;font-size: 19px;margin-right: 10px;">Custom Roles</span>
    <div class="clickable" ng-click="showAddOrEditCustomRoleModal()" style="font-size: 15px;"><i class="fas fa-plus-circle"></i></div>
</div>

<div class="new-tile-grid" style="width: 100%">
    <div ng-repeat="role in viewerRolesService.getCustomRoles() track by $index" class="new-tile grapefruit centered">
        <div class="edit-btn" ng-click="showAddOrEditCustomRoleModal(role)"></div>
        <div class="content row">
            <div class="detail-wrapper nomargin">
                <div class="detail" style="font-size: 1.6em;">
                    {{role.name}}
                </div>
                <div class="detail-description" style="margin-top: 5px;"><i class="fal fa-user"></i> {{role.viewers.length}}</div>
            </div>
        </div>
    </div>
</div>


<h3 style="text-transform: uppercase;font-weight: 200;font-size: 19px;margin-top:30px;">Mixer Roles</h3>
<p class="muted">These roles are predefined by Mixer and cannot be edited.</p>
<div class="new-tile-grid" style="width: 100%">
    <div ng-repeat="role in viewerRolesService.getMixerRoles() track by $index" class="new-tile gray centered">
        <div class="content row">
            <div class="detail-wrapper nomargin">
                <div class="detail" style="font-size: 1.6em;">
                    {{role.name}}
                </div>
            </div>
        </div>
    </div>
</div>
